{% extends 'techstore/storeadmin-page.html' %}
{% block content %}
<div class="container">
  <h3>Home</h3>
  <ul class="nav nav-tabs mb-3" id="homeTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="products-stock-tab" data-bs-toggle="tab" data-bs-target="#products-stock" type="button" role="tab">Products in Stock</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="supply-user-tab" data-bs-toggle="tab" data-bs-target="#supply-user" type="button" role="tab">Supply to User</button>
    </li>
  </ul>
  
  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="stock">...stock content...</div>
    <div class="tab-pane fade" id="supply">...supply content...</div>
  </div>
</div>
{% endblock %}
