{% extends 'techstore/storeadmin-page.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Loan Register</h2>
  <!-- Tabs Navigation -->
  <ul class="nav nav-tabs" id="loanTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="loan-tab1-tab" data-bs-toggle="tab" data-bs-target="#loan-tab1" type="button" role="tab">
        Product Given in Loan
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="loan-tab2-tab" data-bs-toggle="tab" data-bs-target="#loan-tab2" type="button" role="tab">
        Loan Product to User
      </button>
    </li>
  </ul>

  <!-- Tabs Content -->
  <div class="tab-content mt-3">
    <!-- Tab 1: Display Loan Records -->
    <div class="tab-pane fade show active" id="loan-tab1" role="tabpanel"></div>

    <!-- Tab 2: Loan Product to User Form -->
    <div class="tab-pane fade" id="loan-tab2" role="tabpanel">
    </div>
  </div>
</div>
{% endblock %}
